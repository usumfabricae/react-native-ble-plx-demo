# Check out https://docs.codemagic.io/yaml/building-a-react-native-app/ for more information
# Please review and update values

workflows:
    react-native-ios:
        name: React Native iOS
        max_build_duration: 120
        instance_type: mac_mini_m2
        environment:
          ios_signing:
            provisioning_profiles:
              - provisionprofile
            certificates:
              - IPhoneFede2
          vars:
            XCODE_WORKSPACE: "Tapp3XApp.xcworkspace" # <-- Put the name of your Xcode workspace here
            XCODE_SCHEME: "Tapp3XApp" # <-- Put the name of your Xcode scheme here
            APP_ID: org.reactjs.native.example.Tapp3XApp # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
          node: v19.7.0
          xcode: latest
          cocoapods: default
        scripts:
            - name: Install npm dependencies
              script: |
                npm install
            - name: Install CocoaPods dependencies
              script: |
                cd ios && pod install
            - name: Set up code signing settings on Xcode project
              script: |
                xcode-project use-profiles --warn-only
            - name: Increment build number
              script: |
                # Information about getting the latest build version can be found here: https://docs.codemagic.io/knowledge-codemagic/build-versioning/#app-store-or-testflight-latest-build-number
                cd $CM_BUILD_DIR/ios
                LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_ID")
                agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
            - name: Build ipa for distribution
              script: |
                # Decode and install the distribution certificate
                echo "$APPLE_DIST_CERT_BASE64" | base64 --decode > /tmp/dist.p12
                security import /tmp/dist.p12 -P "$APPLE_CERT_PASSWORD" -A
                # Decode and install the provisioning profile
                echo "$APPLE_PROV_PROFILE_BASE64" | base64 --decode > /tmp/profile.mobileprovision
                mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
                cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles                
                xcode-project build-ipa \
                  --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                  --scheme "$XCODE_SCHEME"
        artifacts:
            - build/ios/ipa/*.ipa
            - /tmp/xcodebuild_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          email:
            recipients:
              - dalessiof@gmail.com
            notify:
              success: true
              failure: false
